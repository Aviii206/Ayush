<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Login</h1>
            <form action="">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="email" class="inp" required>
                <br><br>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="password" class="inp" required>
            </form>
            <div>
                <p id="forgot"><a href="">Forgot password?</a></p>
            </div>
            <button id="f">Login</button>
            <div>
                <p id="forgot">Don't have an account? <span><a href="">Signup</a></span></p>
            </div>
        </header>
        <footer>
            <p>Or</p>
            <form action="">
                <button id="f">Login With Facebook</button>
            </form>
            <br>
            <form action="">
                <button id="f">Login with Google</button>
            </form>
        </footer>
    </main>
</body>
</html>
